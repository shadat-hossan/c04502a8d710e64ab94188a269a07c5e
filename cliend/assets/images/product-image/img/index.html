<!DOCTYPE html>
<html>
  <head>
    <title>amazon img</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  </head>
  <style>
    ul {
      float: left;
    }
    ul li {
      list-style-type: none;
      margin-bottom: 10px;
    }
    ul li img {
      width: 70px;
      height: 70px;
    }
    .bigImage {
      width: 350px;
      height: 400px;
      float: left;
      margin-top: 20px;
      margin-left: 20px;
    }
  </style>
  <body>
    <h1>Cdn files are already linked source code you just type it</h1>
    <ul>
      <li><img src="./1 (1).jpg" alt="" class="small_img" /></li>
      <li><img src="./1 (2).jpg" alt="" class="small_img" /></li>
      <li><img src="./1 (3).jpg" alt="" class="small_img" /></li>
      <li><img src="./1 (4).jpg" alt="" class="small_img" /></li>
      <li><img src="./1 (5).jpg" alt="" class="small_img" /></li>
    </ul>
    <img src="./1 (1).jpg" class="bigImage" />

    <script src="zoomsl.js" type="text/javascript"></script>
    <script>
      $(document).ready(function () {
        $(".small_img").click(function () {
          $(".bigImage").attr("src", $(this).attr("src"));
        });
      });
    </script>

    <script>
      $(document).ready(function () {
        $(".bigImage").imagezoomsl({
          zoomrange: [4, 4],
        });
      });
    </script>
  </body>
</html>
