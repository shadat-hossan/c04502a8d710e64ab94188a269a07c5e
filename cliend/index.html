    <script>
      var btn = $('#backbutton');
        $(window).scroll(function() {
          if ($(window).scrollTop() > 300) {
            btn.addClass('show');
          } else {
            btn.removeClass('show');
          }
        });
        btn.on('click', function(e) {
          e.preventDefault();
          $('html, body').animate({scrollTop:0}, '300');
        });

    </script>
    
    <script>
      AOS.init({
        duration: 1200,
      })
      $('.services-slider').owlCarousel({

            margin: 0,
            items: 4,
            nav:false,
            mouseDrag: false,
            touchDrag: true,
            dots:false,
            slideBy: 1,
            dotsEach: 1,
            responsiveClass:true,
            responsive: {
